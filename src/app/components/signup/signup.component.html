<div class="signup-align">
  <form (ngSubmit)="submitForm(form)" #form="ngForm">
    <div class="field signup-global-div" [ngClass]="{'has-error': feedbackEnabled && usernameField.errors}">
      <div class="label-input-column">
        <div>
          <label>Username</label>
        </div>
        <div>
          <input type="text" name="username" [(ngModel)]="username" #usernameField="ngModel" minlength="6" required />
        </div>
        <div *ngIf="myUsername.errors && (myUsername.dirty || myUsername.touched)">
          <p class="error" [hidden]="!myUsername.errors.minlength">
            Username must be at least 6 characters long.
          </p>
        </div>
      </div>
      <div class="label-input-column">
        <div>
          <label>Email</label>
        </div>
        <div>
          <input type="email" name="email" [(ngModel)]="email" #passwordField="ngModel" required />
        </div>
      </div>
      <div class="label-input-column">
        <div>
          <label>Password</label>
        </div>
        <div>
          <input type="password" name="password" [(ngModel)]="password" #passwordField="ngModel" required />
        </div>
      </div>
    </div>
    <div class="field-submit">
      <button type="submit" class="submit-button">Sign up</button>
    </div>
  </form>
</div>
