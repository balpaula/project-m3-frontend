<div class="container">
    <div id='map' style='width: 100%; height: 700px;' class="map-positioning">
        <div class="fav-button">
            <button *ngIf="!isFavorite" (click)="handleAddFavorite()">Add to favorites</button>
            <button *ngIf="isFavorite" (click)="handleDeleteFavorite()">Delete from favorites</button>
        </div>
        <div *ngIf="showUsername" class="username">
            <h3 [routerLink]="['/profile', currentTrip.owner.username]">@{{currentTrip.owner.username}}</h3>
        </div>
    </div>
</div>
