<h3>Description</h3>
<div>
  <h3>My trips</h3>
</div>
<div class="scrollable-trips-container">
  <div *ngFor="let trip of trips" (click)="handleChangeOfTrip(trip)" class="card">
    <h4>{{trip.name}}</h4>
  </div>
</div>
<div>
    <h3>My favorites</h3>
</div>
<div class="scrollable-favorites-container">
  <div *ngFor="let favorite of favorites" (click)="handleExploreFavorite(favorite._id)" class="card-2">
    <h4>{{favorite.name}}</h4>
  </div>
</div>
