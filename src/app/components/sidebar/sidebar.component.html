<div class="sidebar-container">
  <div [routerLink]="['/trips']" class="trips-link">
    <div class="icon-title-div">
      <img src="../../../assets/img/direction-pin-and-map.png" alt="" class="img-icon-marker">
      <h3 class="trips-title">My trips</h3>
    </div>
    <div class="scrollable-container">
      <div *ngIf="isTripsPage" class="scrollable-div">
        <div *ngFor="let trip of trips" (click)="handleChangeOfTrip(trip)" class="trip-detail-container">
          <h4 class="trip-name">{{trip.name}}</h4>
        </div>
        <div>
          <h4 class="trip-name new-trip-link" (click)="handleClick()">+ New trip</h4>
        </div>
      </div>
    </div>
  </div>
  <div [routerLink]="['/explore']" class="explore-link">
    <div class="icon-title-div">
      <img src="../../../assets/img/airplane.png" alt="" class="img-icon-plain">
      <h3 class="explore-title">Explore</h3>
    </div>
  </div>
  <div [routerLink]="['/profile', this.user.username]" class="profile-link">
    <div class="icon-title-div">
      <img src="../../../assets/img/user.png" alt="" class="img-icon-profile">
      <h3 class="profile-title">My profile</h3>
    </div>
  </div>
</div>
<app-newtrip *ngIf="showForm"></app-newtrip>
